  <script>
    // PERFORMANCE OPTIMIZED - Defer heavy operations
    (function() {
      'use strict';
      
      // Counter animation
      function animateValue(element, start, end, duration) {
        let startTimestamp = null;
        const step = (timestamp) => {
          if (!startTimestamp) startTimestamp = timestamp;
          const progress = Math.min((timestamp - startTimestamp) / duration, 1);
          const currentValue = Math.floor(progress * (end - start) + start);
          element.textContent = currentValue;
          if (progress < 1) {
            window.requestAnimationFrame(step);
          }
        };
        window.requestAnimationFrame(step);
      }

      // Start counter animation on load
      window.addEventListener('load', function() {
        const counterElement = document.getElementById('counter');
        animateValue(counterElement, 0, 750, 2000);

      // Mobile notification names - more diverse and realistic

        'Amara K.', 'Tyrese B.', 'Valentina C.', 'Ryder T.', 'Naomi S.',
        'Dante P.', 'Aliyah J.', 'Mateo G.', 'Khloe D.', 'Jamal H.',

        'Darius L.', 'Sienna W.', 'Ezra B.', 'Maya T.', 'Kingston J.',
        'Nyla F.', 'Roman S.', 'Eliana C.', 'Kayden M.', 'Aubrey P.'
      ];

      // Most popular US states
      const STATES = [
        'CA', 'TX', 'FL', 'NY', 'PA', 'IL', 'OH', 'GA', 'NC', 'MI',
        'NJ', 'VA', 'WA', 'AZ', 'MA', 'TN', 'IN', 'MD', 'MO', 'WI',
        'CO', 'MN', 'SC', 'AL', 'LA', 'KY', 'OR', 'OK', 'CT', 'NV'
      ];

      // Create mobile notification function
      function createMobileNotification() {
        const notification = document.createElement('div');
        notification.className = 'mobile-notification';
        
        // Get random name and state
        const randomName = NAMES[Math.floor(Math.random() * NAMES.length)];
        const randomState = STATES[Math.floor(Math.random() * STATES.length)];
        
        // Generate random amount between $400 and $800
        const randomAmount = Math.floor(Math.random() * 400 + 400);
        
        notification.innerHTML = `
          <div class="notification-icon-mobile">ðŸ’–</div>
          <div class="notification-content-mobile">
            <div class="notification-title-mobile">Recent Claim</div>
            <div class="notification-text-mobile">${randomName} from ${randomState} claimed $${randomAmount}!</div>
          </div>
        `;
        
        document.body.appendChild(notification);
        
        // Show notification
        setTimeout(() => {
          notification.classList.add('show');
        }, 100);
        
        // Hide and remove notification
        setTimeout(() => {
          notification.classList.remove('show');
          setTimeout(() => {
            notification.remove();
          }, 300);
        }, 5000);
      }
      
      // Girly Hearts & Stars Particle System - Optimized for Performance
      function initParticles() {
        const canvas = document.getElementById('particles-js');
        if (!canvas) return;
        
        const ctx = canvas.getContext('2d');
        const particles = [];
        const particleCount = 25; // Reduced for better performance
        const mousePos = { x: null, y: null };
        
        function setCanvasSize() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
        
        setCanvasSize();
        
        // Throttled resize handler
        let resizeTimeout;
        window.addEventListener('resize', () => {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(setCanvasSize, 100);
        });
        
        // Throttled mousemove handler
        let mouseTimeout;
        window.addEventListener('mousemove', (e) => {
          clearTimeout(mouseTimeout);
          mouseTimeout = setTimeout(() => {
            mousePos.x = e.clientX;
            mousePos.y = e.clientY;
          }, 16);
        });
        
        class GirlyParticle {
          constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.vx = (Math.random() - 0.5) * 0.2; // Slower movement
            this.vy = (Math.random() - 0.5) * 0.2;
            this.size = Math.random() * 8 + 4; // Hearts and stars size
            this.opacity = Math.random() * 0.4 + 0.2;
            this.pulseSpeed = Math.random() * 0.01 + 0.005; // Slower pulse
            this.pulsePhase = Math.random() * Math.PI * 2;
            this.type = Math.random() > 0.6 ? 'heart' : 'star'; // 60% hearts, 40% stars
            this.rotation = 0;
            this.rotationSpeed = (Math.random() - 0.5) * 0.02;
            this.sparkleIntensity = Math.random() * 0.5 + 0.3;
          }
          
          update() {
            this.x += this.vx;
            this.y += this.vy;
            this.pulsePhase += this.pulseSpeed;
            this.rotation += this.rotationSpeed;
            
            // Gentle boundary wrapping
            if (this.x < -30) this.x = canvas.width + 30;
            if (this.x > canvas.width + 30) this.x = -30;
            if (this.y < -30) this.y = canvas.height + 30;
            if (this.y > canvas.height + 30) this.y = -30;
            
            // Subtle mouse interaction
            if (mousePos.x !== null && mousePos.y !== null) {
              const dx = this.x - mousePos.x;
              const dy = this.y - mousePos.y;
              const distance = Math.sqrt(dx * dx + dy * dy);
              
              if (distance < 100) {
                const force = (100 - distance) / 100 * 0.5;
                this.x += dx * force * 0.005;
                this.y += dy * force * 0.005;
              }
            }
          }
          
          draw() {
            const pulse = Math.sin(this.pulsePhase) * 0.2 + 0.8;
            const currentOpacity = this.opacity * pulse;
            const currentSize = this.size * (0.8 + pulse * 0.4);
            
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation);
            ctx.globalAlpha = currentOpacity;
            
            if (this.type === 'heart') {
              this.drawHeart(currentSize);
            } else {
              this.drawStar(currentSize);
            }
            
            // Add sparkle effect
            if (Math.random() < 0.1) {
              this.drawSparkle(currentSize);
            }
            
            ctx.restore();
          }
          
          drawHeart(size) {
            const heartSize = size;
            ctx.fillStyle = `rgba(255, 20, 147, ${this.sparkleIntensity})`;
            ctx.strokeStyle = `rgba(255, 105, 180, ${this.sparkleIntensity * 0.8})`;
            ctx.lineWidth = 1;
            
            ctx.beginPath();
            ctx.moveTo(0, heartSize * 0.3);
            ctx.bezierCurveTo(-heartSize * 0.5, -heartSize * 0.3, -heartSize * 0.5, heartSize * 0.2, 0, heartSize * 0.5);
            ctx.bezierCurveTo(heartSize * 0.5, heartSize * 0.2, heartSize * 0.5, -heartSize * 0.3, 0, heartSize * 0.3);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
          }
          
          drawStar(size) {
            const starSize = size;
            const spikes = 5;
            const outerRadius = starSize;
            const innerRadius = starSize * 0.4;
            
            ctx.fillStyle = `rgba(255, 182, 193, ${this.sparkleIntensity})`;
            ctx.strokeStyle = `rgba(255, 20, 147, ${this.sparkleIntensity * 0.8})`;
            ctx.lineWidth = 1;
            
            ctx.beginPath();
            for (let i = 0; i < spikes * 2; i++) {
              const radius = i % 2 === 0 ? outerRadius : innerRadius;
              const angle = (i * Math.PI) / spikes;
              const x = Math.cos(angle) * radius;
              const y = Math.sin(angle) * radius;
              
              if (i === 0) {
                ctx.moveTo(x, y);
              } else {
                ctx.lineTo(x, y);
              }
            }
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
          }
          
          drawSparkle(size) {
            const sparkleSize = size * 0.3;
            ctx.fillStyle = `rgba(255, 255, 255, ${this.sparkleIntensity * 0.8})`;
            ctx.beginPath();
            ctx.arc(0, 0, sparkleSize, 0, Math.PI * 2);
            ctx.fill();
            
            // Add cross sparkle
            ctx.strokeStyle = `rgba(255, 255, 255, ${this.sparkleIntensity * 0.6})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(-sparkleSize * 2, 0);
            ctx.lineTo(sparkleSize * 2, 0);
            ctx.moveTo(0, -sparkleSize * 2);
            ctx.lineTo(0, sparkleSize * 2);
            ctx.stroke();
          }
        }
        
        for (let i = 0; i < particleCount; i++) {
          particles.push(new GirlyParticle());
        }
        
        let animationId;
        let lastTime = 0;
        const targetFPS = 24; // Reduced FPS for better performance
        const frameInterval = 1000 / targetFPS;
        
        function animate(currentTime) {
          if (currentTime - lastTime >= frameInterval) {
            // Create soft gradient background
            const gradient = ctx.createRadialGradient(
              canvas.width / 2, canvas.height / 2, 0,
              canvas.width / 2, canvas.height / 2, Math.max(canvas.width, canvas.height) / 2
            );
            gradient.addColorStop(0, 'rgba(245, 245, 247, 0.95)');
            gradient.addColorStop(1, 'rgba(242, 242, 247, 0.98)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw particles
            particles.forEach(particle => {
              particle.update();
              particle.draw();
            });
            
            lastTime = currentTime;
          }
          
          animationId = requestAnimationFrame(animate);
        }
        
        animate();
        
        return () => {
          if (animationId) {
            cancelAnimationFrame(animationId);
          }
        };
      }
      
      // Start mobile notifications
      setTimeout(() => {
        createMobileNotification();
        setInterval(() => {
          createMobileNotification();
        }, Math.random() * 4000 + 8000);
      }, 3000);
      
      // Initialize everything
      function init() {
        try {
          // Start particle animation
          setTimeout(() => {
            const cleanupParticles = initParticles();
            
            // Cleanup on page unload
            window.addEventListener('beforeunload', () => {
              if (cleanupParticles) cleanupParticles();
            });
          }, 500);
          
        } catch (error) {
          console.warn('Initialization error:', error);
        }
      }
      
      // Wait for DOM to be ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();

    // TikTok Webview Optimization Script
    (function() {
      'use strict';
      
      // Cache buster implementation
      function addCacheBuster(url) {
        const separator = url.includes('?') ? '&' : '?';
        return url + separator + 'cb=' + Date.now() + Math.random().toString(36).substr(2, 9) + '&ref=' + encodeURIComponent(document.referrer || '');
      }
      
      // Apply TikTok optimizations when DOM is ready
      function initTikTokOptimizations() {
        const button = document.querySelector('.cta-button');
        
        if (button) {
          // Add cache buster to the href
          const originalHref = button.getAttribute('href');
          const cacheBustedHref = addCacheBuster(originalHref);
          button.setAttribute('href', cacheBustedHref);
          
          // Enhanced click handler for TikTok webview reliability
          const originalOnclick = button.onclick;
          button.onclick = function(event) {
            // Execute original onclick (fbq tracking)
            if (originalOnclick) {
              originalOnclick.call(this, event);
            }
            
            // Let the link work normally but ensure fresh URL
            const finalUrl = addCacheBuster(originalHref);
            this.href = finalUrl;
            
            return true; // Allow normal link behavior - NO JS-driven navigation
          };
          
          // Pre-warm connection on touch for faster redirect
          button.addEventListener('touchstart', function() {
            const link = document.createElement('link');
            link.rel = 'preload';
            link.href = originalHref;
            link.as = 'document';
            document.head.appendChild(link);
          }, { passive: true, once: true });
        }
        
        // Pre-connect to destination for faster redirects
        if (!document.querySelector('link[rel="preconnect"][href*="offerlnks.com"]')) {
          const preconnect = document.createElement('link');
          preconnect.rel = 'preconnect';
          preconnect.href = 'https://offerlnks.com';
          document.head.appendChild(preconnect);
        }
      }
      
      // Initialize TikTok optimizations
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initTikTokOptimizations);
      } else {
        initTikTokOptimizations();
      }
      
      // Remove 300ms delay completely
      document.addEventListener('touchstart', function() {}, { passive: true });
      
      // Force immediate button registration for TikTok
      document.addEventListener('DOMContentLoaded', function() {
        const buttons = document.querySelectorAll('.cta-button');
        buttons.forEach(button => {
          // Ensure button registers on first try
          button.style.touchAction = 'manipulation';
          button.addEventListener('touchend', function(e) {
            e.preventDefault();
            // Force immediate click registration
            setTimeout(() => {
              this.click();
            }, 0);
          }, { passive: false });
        });
      });
      
      // Optimize for TikTok's user agent detection
      if (navigator.userAgent.toLowerCase().includes('tiktok')) {
        document.body.classList.add('tiktok-webview');
        
        // Additional TikTok-specific styling for better first-tap
        const style = document.createElement('style');
        style.textContent = `
          .tiktok-webview .cta-button {
            min-height: 44px !important;
            font-size: 18px !important;
            /* Ensure no delays */
            -webkit-tap-highlight-color: rgba(255, 20, 147, 0.2) !important;
            touch-action: manipulation !important;
          }
          .tiktok-webview * {
            touch-action: manipulation !important;
          }
        `;
        document.head.appendChild(style);
      }
      
    })();
  </script>
</body>
